      <!-- JS NAVBAR (HARUS DI BAWAH) -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const hamburger = document.getElementById("hamburger");
          const navMenu = document.getElementById("navMenu");

          if (!hamburger || !navMenu) return;

          hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("active");
            hamburger.querySelector("i").classList.toggle("fa-bars");
            hamburger.querySelector("i").classList.toggle("fa-times");
          });
        });
      </script>

      <!-- ===== LATEST JAV VIDEOS (NO PAGINATION) ===== -->
      <div class="related-videos">

        <div class="related-videos-grid" id="javGrid"></div>
      </div>

      <!-- ===== LATEST VIDEOS (WITH PAGINATION) ===== -->
      <div class="related-videos">
        <h2>Latest Videos</h2>
        <div class="related-videos-grid" id="normalGrid"></div>
        <div class="pagination" id="normalPagination"></div>

    <!-- ================= JS STATIC ================= -->
    <script>
      const PER_PAGE = 12;
      const page = parseInt(
        new URLSearchParams(location.search).get("page") || "1"
      );

      fetch("db.json")
        .then((res) => res.json())
        .then((db) => {
          /* ===== JAV VIDEOS (NO PAGINATION) ===== */
          const javGrid = document.getElementById("javGrid");
          db.filter((v) => v.category === "jav").forEach((v) => {
            javGrid.innerHTML += `
            <a class="related-video" href="watch.html?v=${v.id}">
                <div class="related-video-thumbnail">
                    <img src="${v.thumb}" alt="${v.title}" loading="lazy">
                </div>
                <div class="related-video-title">${v.title}</div>
            </a>
        `;
          });

          /* ===== LATEST VIDEOS (PAGINATION) ===== */
          const normal = db.filter((v) => v.category === "normal");
          const totalPage = Math.ceil(normal.length / PER_PAGE);
          const start = (page - 1) * PER_PAGE;
          const slice = normal.slice(start, start + PER_PAGE);

          const normalGrid = document.getElementById("normalGrid");
          slice.forEach((v) => {
            normalGrid.innerHTML += `
            <a class="related-video" href="watch.html?v=${v.id}">
                <div class="related-video-thumbnail">
                    <img src="${v.thumb}" alt="${v.title}">
                </div>
                <div class="related-video-title">${v.title}</div>
            </a>
        `;
          });

          /* ===== PAGINATION UI ===== */
          const pager = document.getElementById("normalPagination");
          for (let i = 1; i <= totalPage; i++) {
            pager.innerHTML += `
            <a href="?page=${i}" class="${i === page ? "active" : ""}">
                ${i}
            </a>
        `;
          }
        });
    </script>
