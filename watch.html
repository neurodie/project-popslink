    <!-- ===== CSS ASLI (DITAMBAH NAVBAR SAJA) ===== -->
    <style>
      html,

      }
      .container {

        display: flex;

      }

      /* NAVBAR */
      .navbar {

        display: flex;
        justify-content: space-between;

      /* VIDEO */
      .video {
        display: flex;
        justify-content: center;
      }
      video {

        width: 100%;

      .video-title {
        text-align: center;
        margin: 16px auto 0;
        max-width: 720px;
        padding: 0 16px;
      }
      .video-title h1 {

        font-weight: 600;

      .video-actions {
        display: flex;
        justify-content: center;
        padding: 16px 0;
      }
      .video-actions-inner {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .action-btn {
        padding: 12px 20px;
        border-radius: 12px;
        font-weight: 600;
        border: none;
        cursor: pointer;
      }
      .action-btn-share {

        color: #fff;
      }
      .action-btn-download {

        color: #fff;

      /* RELATED */

        margin-bottom: 24px;
      }
      .related-videos-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
      }
      .related-video {
        display: flex;
        flex-direction: column;
        transition: 0.2s;
      }
      .related-video:hover {
        transform: translateY(-4px);
      }
      .related-video-thumbnail {
        height: 180px;
        background: #000;
      }
      .related-video-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .related-video-title {
        font-size: 14px;
        padding: 6px;
      }

      /* FOOTER */
      .footer {
        margin-top: auto;
        padding: 24px;
        border-top: 1px solid #eee;
        font-size: 13px;
        display: flex;
        justify-content: space-between;
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .related-videos-grid {

        }

          top: 60px;
          left: 0;

        }
        .nav-menu.active {

      <!-- ACTIONS -->

          <a id="downloadLink" target="_blank">

          </a>

      <!-- RELATED -->

    </div>

    <!-- ================= JS LOGIC ================= -->
    <script>
      /* NAVBAR */
      const hamburger = document.getElementById("hamburger");
      const navMenu = document.getElementById("navMenu");
      hamburger.onclick = () => {
        navMenu.classList.toggle("active");
        hamburger.querySelector("i").classList.toggle("fa-bars");
        hamburger.querySelector("i").classList.toggle("fa-times");
      };

      /* VIDEO LOGIC */
      const videoId = new URLSearchParams(location.search).get("v");

      fetch("db.json")
        .then((r) => r.json())
        .then((db) => {
          const video = db.find((v) => v.id === videoId);

          if (!video) {
            document.getElementById("videoTitle").innerText = "Video not found";
            return;
          }

          document.title = video.title + " - XNXX COM";
          document.getElementById("videoTitle").innerText = video.title;
          document.getElementById("videoPlayer").src = video.mp4;
          document.getElementById("downloadLink").href = video.mp4;

          /* SHARE */
          document.getElementById("shareBtn").onclick = () => {
            if (navigator.share) {
              navigator.share({ title: video.title, url: location.href });
            } else {
              navigator.clipboard.writeText(location.href);
              alert("Link copied");
            }
          };

          /* RELATED */
          const related = db.filter((v) => v.id !== videoId).slice(0, 12);
          const grid = document.getElementById("relatedGrid");

          related.forEach((v) => {
            grid.innerHTML += `
            <a class="related-video" href="watch.html?v=${v.id}">
                <div class="related-video-thumbnail">
                    <img src="${v.thumb}" loading="lazy">
                </div>
                <div class="related-video-title">${v.title}</div>
            </a>
        `;
          });
        });
    </script>
